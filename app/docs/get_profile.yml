tags:
  - Profile
operationId: getProfile
description: Retrieves the profile and associated education record for the authenticated user.
produces:
  - application/json
security:
  - BearerAuth: []
parameters:
  - in: header
    name: Authorization
    required: true
    type: string
    description: Bearer JWT token for user authentication.
    example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
responses:
  200:
    description: Profile retrieved successfully
    schema:
      type: object
      properties:
        profile:
          type: object
          properties:
            first_name:
              type: string
              example: "Steve"
            last_name:
              type: string
              example: "Bico"
            cv_url:
              type: string
              format: uri
              example: "https://example.com/cv.pdf"
            level:
              type: string
              enum: [Secondary, University, Certificates]
              example: "University"
            institution:
              type: string
              example: "University of Nairobi"
            field:
              type: string
              example: "Computer Science"
            start_date:
              type: string
              format: date
              example: "2020-09-01"
            end_date:
              type: string
              description: Accepts either a date in YYYY-MM-DD format or the string "ongoing".
              example: "ongoing"
            description:
              type: string
              example: "Specialized in backend engineering and API design."
  400:
    description: Bad request or unexpected error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid token format"
  404:
    description: Profile not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Profile not found"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Database connection failed"
