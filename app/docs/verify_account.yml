tags:
  - Authentication
summary: User Verify Account
description: Verify user's account and change status to allow login.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: johndoe@example.com
        verification_code:
          type: string
          example: 123456
      required:
        - email
        - verification_code
responses:
  200:
    description: Account verified successfully
  400:
    description: Validation error
  404:
    description: User does not exist
  500:
    description: Internal server error
