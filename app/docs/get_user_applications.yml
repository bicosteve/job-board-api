tags:
  - Job Applications
operationId: listUserApplications
description: |
  Retrieves all job applications for the authenticated user.
  Returns an array of application objects if found.
produces:
  - application/json
security:
  - BearerAuth: []
parameters:
  - in: header
    name: "Authorization"
    required: true
    type: string
    description: Bearer JWT token for user authentication.
    example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
responses:
  200:
    description: Applications retrieved successfully.
    schema:
      type: object
      properties:
        applications:
          type: array
          items:
            type: object
            properties:
              application_id:
                type: integer
                example: 101
              job_id:
                type: integer
                example: 42
              status:
                type: integer
                enum: [1, 2, 3, 4]
                example: 2
                description: |
                  Status codes:
                  - 1: Pending
                  - 2: Under Review
                  - 3: Accepted
                  - 4: Rejected
              created_at:
                type: string
                example: "2025-10-23 10:23:45"
              updated_at:
                type: string
                example: "2025-11-01 09:15:00"
  400:
    description: Invalid request or unexpected error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid token format"
  401:
    description: Missing or invalid token.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Authorization missing header"
  500:
    description: Unexpected server error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
