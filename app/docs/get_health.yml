tags:
  - HealthCheck
summary: Get status of the app
description: Used to check if the app is running
produces:
  - application/json
responses:
  200:
    description: Successful response with app status.
    schema:
      type: object
      properties:
        data:
          type: object
          example: {"data":{"time":"19:35:13.102028","date":"2025-11-07","now":"2025-11-07 19:35:13","msg":"App running successfully"}}

  500:
    description: Unexpected server error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
